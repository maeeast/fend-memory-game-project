<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Special+Elite">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <span class="timer">0:00</span>
            <ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Picks

            <div class="restart">
        		<i class="fas fa-redo"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fas fa-headphones"></i>
            </li>
            <li class="card">
                <i class="fas fa-dice"></i>
            </li>
            <li class="card">
                <i class="fas fa-gamepad"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fas fa-wifi"></i>
            </li>
            <li class="card">
                <i class="fas fa-gamepad"></i>
            </li>
            <li class="card">
                <i class="fas fa-music"></i>
            </li>
            <li class="card">
                <i class="fas fa-robot"></i>
            </li>
            <li class="card">
                <i class="fas fa-headphones"></i>
            </li>
            <li class="card">
                <i class="fas fa-umbrella"></i>
            </li>
            <li class="card">
                <i class="fas fa-music"></i>
            </li>
            <li class="card">
                <i class="fas fa-umbrella"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fas fa-robot"></i>
            </li>
            <li class="card">
                <i class="fas fa-dice"></i>
            </li>
            <li class="card">
                <i class="fas fa-wifi"></i>
            </li>
        </ul>

        <div class="results_background hide">
            <div class="results_body">
                <div class="results_heading">
                    <h1 class="results_title">You Win!</h1>
                    <span class="results_close">X</span>
                </div>
                <div class="results_list">
                    <span class="results_time">Time: </span>
                    <span class="results_moves">Moves: 555</span>
                    <span class="results_stars">Stars Earned: 55</span>

                </div>
                <div class="results_buttons">
                    <button class="results_button results_cancel">Cancel</button>
                    <button class="results_button results_try_again">Try Again</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
